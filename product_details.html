<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBC Market - Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">FreshBC Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <a href="products.html" class="btn btn-outline-secondary mb-3">Back to Products</a>
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" src="" class="img-fluid mb-3" alt="Product">
            </div>
            <div class="col-md-6">
                <h1 id="productTitle">Product Details</h1>
                <p id="productDesc"></p>
                <p id="productPrice"></p>
                <div class="input-group mb-3 w-50">
                    <span class="input-group-text">Qty</span>
                    <input type="number" class="form-control" value="1" min="1" id="qtyInput">
                    <button class="btn btn-success" onclick="addToCart()">Add to Cart</button>
                </div>
                <button class="btn btn-outline-primary">Subscribe Weekly</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 FreshBC Market. Supporting BC Agriculture - $5.7B Exports in 2023.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // Load Product Details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        if (productId && products[productId]) {
            const product = products[productId];
            document.getElementById('productTitle').textContent = product.name;
            document.getElementById('productImage').src = product.img;
            document.getElementById('productDesc').textContent = product.desc;
            document.getElementById('productPrice').textContent = `Price: $${product.price}/lb`;
        }
    </script>
</body>
</html>
